<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIChE NTU Student Chapter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary: 20 184 166; /* teal-500 */
        --color-primary-focus: 13 148 136; /* teal-600 */
        --color-background: 248 250 252; /* slate-50 */
        --color-surface: 255 255 255; /* white */
        --color-surface-alt: 241 245 249; /* slate-100 */
        --color-text-main: 30 41 59; /* slate-800 */
        --color-text-muted: 100 116 139; /* slate-500 */
      }
      html.dark {
        --color-primary: 20 184 166; /* teal-500 */
        --color-primary-focus: 13 148 136; /* teal-600 */
        --color-background: 15 23 42; /* slate-900 */
        --color-surface: 30 41 59; /* slate-800 */
        --color-surface-alt: 15 23 42; /* slate-900 */
        --color-text-main: 241 245 249; /* slate-100 */
        --color-text-muted: 148 163 184; /* slate-400 */
      }
      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-text-main));
      }
      .animate-fade-in-up, .animate-slide-in-left, .animate-slide-in-right, .animate-slide-in-down { opacity: 0; }
      .hero-text-shadow { text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9), 0 0 20px rgba(0, 0, 0, 0.5); }

      /* --- NEW & IMPROVED ORG CHART STYLES --- */
      .org-chart {
        padding-left: 1rem;
        padding-right: 1rem;
        animation: fadeInSlideUp 0.7s ease-out forwards;
      }
      .org-chart ul {
        position: relative;
        padding-top: 4rem; /* Space for connectors */
        white-space: nowrap;
        text-align: center;
        list-style-type: none;
        margin: 0;
      }
      /* Vertical line FROM parent TO children's horizontal line */
      .org-chart ul::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 2px;
        height: 4rem;
        background-color: rgb(var(--color-text-muted) / 0.3);
        transform: translateX(-50%);
      }
      .org-chart li {
        display: inline-block;
        position: relative;
        padding: 0 1rem;
        vertical-align: top;
      }
      /* Vertical line UP from a card TO its horizontal line */
      .org-chart li::before {
        content: '';
        position: absolute;
        top: -2rem; /* Half of ul padding-top */
        left: 50%;
        width: 2px;
        height: 2rem;
        background-color: rgb(var(--color-text-muted) / 0.3);
        transform: translateX(-50%);
      }
      /* Horizontal line connecting siblings */
      .org-chart li::after {
        content: '';
        position: absolute;
        top: -2rem; /* Aligns with vertical line */
        left: 0;
        width: 100%;
        height: 2px;
        background-color: rgb(var(--color-text-muted) / 0.3);
        transform: translateY(-50%);
      }
      /* --- HIDE UNNECESSARY CONNECTORS --- */
      .org-chart > ul { padding-top: 0; }
      .org-chart > ul::before,
      .org-chart > ul > li::before,
      .org-chart > ul > li::after {
        display: none; /* Hide lines above the top-level director */
      }
      .org-chart li:only-child::after {
        display: none; /* No horizontal bar for a single child */
      }
      /* Trim horizontal bars for first/last children to make L-corners */
      .org-chart li:first-child:not(:only-child)::after { left: 50%; width: 50%; }
      .org-chart li:last-child:not(:only-child)::after { width: 50%; }

      @keyframes fadeInSlideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': `rgb(var(--color-primary) / <alpha-value>)`,
              'primary-focus': `rgb(var(--color-primary-focus) / <alpha-value>)`,
              'background': `rgb(var(--color-background) / <alpha-value>)`,
              'surface': `rgb(var(--color-surface) / <alpha-value>)`,
              'surface-alt': `rgb(var(--color-surface-alt) / <alpha-value>)`,
              'text-main': `rgb(var(--color-text-main) / <alpha-value>)`,
              'text-muted': `rgb(var(--color-text-muted) / <alpha-value>)`,
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            scale: { '102': '1.02', },
            animation: {
              float: 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.8s ease-out forwards',
              'slide-in-right': 'slideInRight 0.8s ease-out forwards',
              'slide-in-down': 'slideInDown 0.8s ease-out forwards',
              'bounce-gentle': 'bounceGentle 2s ease-in-out infinite',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-10px)' }, },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(30px)' }, '100%': { opacity: '1', transform: 'translateY(0)' }, },
              slideInLeft: { '0%': { opacity: '0', transform: 'translateX(-50px)' }, '100%': { opacity: '1', transform: 'translateX(0)' }, },
              slideInRight: { '0%': { opacity: '0', transform: 'translateX(50px)' }, '100%': { opacity: '1', transform: 'translateX(0)' }, },
              slideInDown: { '0%': { opacity: '0', transform: 'translateY(-30px)' }, '100%': { opacity: '1', transform: 'translateY(0)' }, },
              bounceGentle: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' }, },
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
